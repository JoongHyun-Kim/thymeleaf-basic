<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>부분 포함</h1>
<!-- insert = <div></div> 유지한 채로 그 안에 가져온 fragment를 집어넣는 것-->
<h2>부분 포함 insert</h2>
<div th:insert="~{template/fragment/footer :: copy}"></div> <!-- 경로 :: 이름 -->

<!-- replace = 가져온 fragment로 <div></div>를 대체하는 것 -->
<h2>부분 포함 replace</h2>
<div th:replace="~{template/fragment/footer :: copy}"></div>

<!-- ~{...}를 사용하는 것이 원칙이지만 코드가 단순하면 생략 가능 -->
<h2>부분 포함 단순 표현식</h2>
<div th:replace="template/fragment/footer :: copy"></div>

<!-- 파라미터를 전달해 동적으로 렌더링 -->
<h1>파라미터 사용</h1>
<div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터 2')}"></div>

</body>
</html>
